name: SonarCloud
on:
  push:
    branches:
      - sonarcloud
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: 'zulu' # Alternative distribution options are available.
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Install MySQL Server
        run: |
          sudo apt update
          sudo apt install -y mysql-server
      - name: Configure MySQL
        run: |
          sudo mysql -e "CREATE DATABASE gestionimpot-db;"
          sudo mysql -e "CREATE USER 'gestionimpot_user'@'localhost' IDENTIFIED BY '';"
          sudo mysql -e "GRANT ALL PRIVILEGES ON gestionimpot_db.* TO 'gestionimpot_user'@'localhost';"
          sudo mysql -e "FLUSH PRIVILEGES;"
      - name: Build and run tests
        run: mvn -B verify -Dspring.config.location=classpath:application.yml
        env:
          GITHUB_TOKEN: ${{ secrets.MYGITHUB_TOKEN }}
      - name: Analyze with SonarCloud
        run: mvn org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=M-N-21_GestionImpotSpringBoot
        env:
          GITHUB_TOKEN: ${{ secrets.MYGITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
